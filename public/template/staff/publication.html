<table class="table table-hover table-bordered" ng-if="publication">
    <thead>
        <tr>
            <th>#</th>
            <th>Tên ấn phẩm</th>
            <th>Năm xuất bản</th>
            <th>Ghi chú</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="p in publication">
            <td><% $index+1 %></td>
            <td><% p.stenanpham %></td>
            <td><% p.snamxuatban %></td>
            <td><% p.sghichu %></td>
        </tr>
    </tbody>
</table>

<div ng-if="!publication">Không có dữ liệu</div>
