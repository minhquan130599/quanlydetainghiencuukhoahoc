<div class="row no-margin" ng-controller="FosterController">
    <div class="pull-right">
        <a class="btn btn-primary" data-toggle="modal" href='#fosterModal'><span class="glyphicon glyphicon-plus"></span> Thêm</a>
    </div><!--  /.pull-right --> 
    <div class="modal fade" id="fosterModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Cập nhật quá trình bồi dưỡng</h4>
                </div>
                <div class="modal-body">
                    <div class="col-sm-12">
                        <form name="frmFoster" class="form-horizontal" autocomplete="off">
                            <div class="form-group">
                                <label>Khoảng thời gian <span class="text-red required">*</span></label>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <input type="text" class="input-small form-control" name="dngaybd" ng-model="qtbd.dngaybd" placeholder="tháng/năm"  ng-required="true">
                                        <p class="text-danger" ng-show="frmFoster.$dirty && frmFoster.dngaybd.$error.required">Bạn chưa nhập tháng bắt đầu</p>
                                        <p class="text-danger" ng-show="frmFoster.$dirty && frmFoster.dngaybd.$error.pattern">Tháng bắt đầu không đúng</p>
                                    </div>

                                    <div class="col-sm-6">
                                        <input type="text" class="input-small form-control" name="dngaykt" ng-model="qtbd.dngaykt" placeholder="tháng/năm"  ng-required="true">
                                        <p class="text-danger" ng-show="frmFoster.$dirty && frmFoster.dngaykt.$error.required">Bạn chưa nhập tháng kết thúc</p>
                                        <p class="text-danger" ng-show="frmFoster.$dirty && frmFoster.dngaykt.$error.pattern">Tháng kết thúc không đúng</p>
                                    </div><!--  /.col-sm-6 -->
                                </div><!--  /.row -->
                            </div>

                            <div class="form-group">
                                <label>Khóa học <span class="text-red required">*</span></label>
                                <input type="text" name="skhoahoc" class="form-control" ng-model="qtbd.skhoahoc" ng-required="true">
                                <p class="text-danger" ng-show="frmFoster.$dirty && frmFoster.skhoahoc.$error.required">Bạn chưa nhập tên trường</p>
                            </div>

                           
                            <div class="form-group">
                                <label>Hình thức<span class="text-red required">*</span></label>
                                <input type="text" name="shinhthuc" class="form-control" ng-model="qtbd.shinhthuc" ng-required="true">
                                <p class="text-danger" ng-show="frmFoster.$dirty && frmFoster.shinhthuc.$error.required">Bạn chưa nhập hình thức đào tạo</p>
                            </div>

                            <div class="form-group">
                                <label>Chứng chỉ</label>
                                <input type="text" name="schungchi" class="form-control" ng-model="qtbd.schungchi">
                            </div>

                            <div class="form-group">
                                <label>Ghi chú</label>
                                <textarea name="sghichu" class="form-control" rows="1" ng-model="qtbd.sghichu"></textarea>
                            </div>
                        </form>
                    </div><!--  /.col-sm-12 -->
                </div><!-- /.modal-body -->

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" ng-disabled="!frmFoster.$dirty || (frmFoster.$dirty && frmFoster.$invalid)" ng-click="qtbd_save(state, id)">Lưu thông tin</button>
                </div>
            </div>
        </div>
    </div>
</div><!--  /.row -->

<div class="row" style="margin-top: 10px;">
    <div class="col-sm-12">
        <div ng-include="'/template/science/foster_list.html'"></div>    
    </div><!--  /.col-sm-12 -->
</div><!--  /.row -->
