<table class="table table-hover table-bordered" ng-if="business">
	<thead>
		<tr class="active">
			<th>#</th>
			<th>Khoảng thời gian</th>
			<th>Mô tả</th>
			<th>Ghi chú</th>
			<th>Tác vụ</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="b in business">
			<td><% $index+1 %></td>
			<td><% b.skhoangthoigian %></td>
			<td><% b.smota %></td>
			<td><% b.sghichu %></td>
			<td>
				<div class="btn-group" role="group">
				  	<button type="button" class="btn btn-default btn-sm" ng-click="edit_business(b.pk_imaqtct)"><span class="glyphicon glyphicon-pencil"></span></button>
				  	<button type="button" class="btn btn-default btn-sm" ng-click="remove_business(b.pk_imaqtct)"><span class="glyphicon glyphicon-trash"></span></button>
				</div>
			</td>
		</tr>
	</tbody>
</table>

<div ng-if="!business">Không có dữ liệu</div>
